<div class="container">
    <div id="parent">
        <div class="child" *ngFor="let component of allComponents">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>The Nature View Resort</mat-card-title>
                    <mat-card-subtitle>{{ component.name | uppercase }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="component.profile" alt="{{ component.name }}" />
                <mat-card-content>
                    <p class="card-description">
                        {{
                            component.message 
                        }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="redirectToComponentRoute(component)">Learn more <mat-icon>exit_to_app</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
