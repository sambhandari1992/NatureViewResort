
<div class="container">
    <div id="parent">
        <div class="child" *ngFor="let component of localAttractionData">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{ component.title | uppercase }}</mat-card-title>
                    <mat-card-subtitle>{{component.subTitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="component.imageUrl" alt="{{ component.title }}" />
                <mat-card-content>
                    <p class="card-description">
                        {{ component.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Explore<mat-icon>exit_to_app</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
