<div class="container">
    <div id="parent">
        <div class="child" *ngFor="let component of allComponents">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>The Nature View Resort</mat-card-title>
                    <mat-card-subtitle>{{ component.name}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="component.imageUrl" alt="{{ component.name }}" />
                <mat-card-content>
                    <p class="card-description">
                        {{
                            component.description +
                                "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda obcaecati ad enim adipisci possimus a quaerat fuga sapiente, quod deserunt est architecto quis quos sint nobis inventore, velit quam voluptate."
                        }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Learn more <mat-icon>exit_to_app</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
