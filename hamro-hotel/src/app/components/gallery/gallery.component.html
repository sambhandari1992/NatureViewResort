<main>
    <section>
        <div *ngFor="let item of galleryItems; let i = index" class="grid-item">
            <img [src]="item.imageUrl" [alt]="item.caption" />
            <p>{{ i + 1 }}. {{ item.caption }}</p>
        </div>
    </section>
    <div>
        <form enctype="multipart/form-data">
            <input type="file" />
            <button>Upload</button>
        </form>
    </div>
</main>
