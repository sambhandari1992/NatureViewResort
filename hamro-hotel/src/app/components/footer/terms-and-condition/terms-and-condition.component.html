<h2 mat-dialog-title>{{ termsAndConditions.header}}</h2>
<mat-dialog-content class="exclude-global-style">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of termsAndConditions?.sections">
            <mat-expansion-panel-header>
                <mat-panel-title>{{ item.title}}</mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{item.content}}
            </p>
        </mat-expansion-panel>
    </mat-accordion>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
